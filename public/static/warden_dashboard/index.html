<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warden Dashboard</title>
    <link rel="stylesheet" href="/static/warden_dashboard/style.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="wardenname">
                <div class="hellowarden">Hello and a warm greeting to</div>
                <div class="wardennamevalue"></div>
            </div>
            <div class="logout">
                <button>Logout</button>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="main1">
            <div class="card totalstudents">
                <div class="card-title">Total Students</div>
                <div class="card-value"></div>
            </div>
            <div class="card totalrooms">
                <div class="card-title">Total Rooms</div>
                <div class="card-value"></div>
            </div>
            <div class="card totalhostels">
                <div class="card-title">Total Hostels</div>
                <div class="card-value"></div>
            </div>
            <div class="card uniquehostels">
                <div class="card-title">Unique Hostels</div>
                <div class="card-value">
                    <ol>
                    </ol>
                </div>
            </div>
        </div>
        <div class="main2">
            <div class="room-allocation">
                <h2>Room Allocation</h2>
                <div class="roomsearchform">
                    <form action="" class="searchstudentform">
                        <div class="idsearch">
                            <div class="input">
                                <label for="id">Enter Student's ID:- </label>
                            </div>
                            <div class="input">
                                <input type="number" name="id" id="id" placeholder="Enter Student's ID" required>
                            </div>
                        </div>
                        <div class="submitbutton">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
                <div class="table-container hide">
                    <table>
                        <thead>
                            <tr>
                                <th>Student ID</th>
                                <th>Student Name</th>
                                <th>Hostel</th>
                                <th>Room No.</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="main3">
            <div class="allstudentsdata">Search a Student's Data</div>
            <div class="searchform">
                <form action="" class="searchstudentform">
                    <div class="idsearch">
                        <div class="input">
                            <label for="id">Enter Student's ID:- </label>
                        </div>
                        <div class="input">
                            <input type="number" name="id" id="id" placeholder="Enter Student's ID" required>
                        </div>
                    </div>
                    <div class="submitbutton">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
            <div class="studentdata hide">
                <table>
                    <thead>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Branch</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Digi id</th>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <div class="main4">
            <div class="editstudentshosteldata">
                <h2>Edit Student's Hostel Data</h2>
                <form class="editstudenthostelform">
                    <div class="enteridofstudent">
                        <div class="label">
                            <label for="idfs">ID of Student:- </label>
                        </div>
                        <div class="input">
                            <input type="number" name="id" id="idfs" placeholder="Enter ID of the student" required>
                        </div>
                    </div>
                    <div class="submitform">
                        <button>Submit</button>
                    </div>
                </form>
                <div class="editstudentsdatahostel hide">
                    <table>
                        <thead>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Hostel</th>
                            <th>Room</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                    <div class="changeddatasubmitbutton submitform">
                        <button>Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main5">
            <div class="seestudentsbyhostel">
                <h2>Students By Hostel</h2>
                <div class="studentsbyhostel">
                    <form action="" class="hostelname">
                        <div class="inputhostelname">
                            <div class="label"><label for="hostelnameinput">Enter the hostel name:- </label></div>
                            <div class="input">
                                <input type="text" name="hostelnameinput" id="hostelnameinput" placeholder="Enter the hostel name" required>
                            </div>
                        </div>
                        <div class="submithostelnameform">
                            <button>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="/static/warden_dashboard/script.js"></script>
</body>

</html>
